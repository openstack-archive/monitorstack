[tox]
envlist = {pypy,pep8,py3pep8,py27,py33,py34,py35}

[testenv]
deps =
    coverage
    -rrequirements.txt
    -rtest-requirements.txt
setenv =
commands =
    coverage run -m pytest --capture=no --strict {posargs}
    coverage report -m --omit="*/test*"

[testenv:docs]
commands=
    bash -c "rm -rf doc/build"
    doc8 doc
    python setup.py build_sphinx

[testenv:pep8]
deps =
    flake8
    flake8-import-order
    flake8-docstrings
    pep8-naming
commands =
    flake8 .

[testenv:py3pep8]
basepython = python3.3
deps =
    flake8
    flake8-import-order
    flake8-docstrings
    pep8-naming
commands =
    flake8 .

[flake8]
exclude = .tox,*.egg,.git,_build,docs-rst
